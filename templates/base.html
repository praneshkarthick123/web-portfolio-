<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pranesh Karthick - AI Developer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <span>Pranesh<span class="highlight">K</span></span>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}" class="nav-link {% if request.path == url_for('index') %}active{% endif %}">Home</a></li>
                <li><a href="{{ url_for('about') }}" class="nav-link {% if request.path == url_for('about') %}active{% endif %}">About</a></li>
                <li><a href="{{ url_for('skills') }}" class="nav-link {% if request.path == url_for('skills') %}active{% endif %}">Skills</a></li>
                <li><a href="{{ url_for('education') }}" class="nav-link {% if request.path == url_for('education') %}active{% endif %}">Education</a></li>
                <li><a href="{{ url_for('experience') }}" class="nav-link {% if request.path == url_for('experience') %}active{% endif %}">Experience</a></li>
                <li><a href="{{ url_for('contact') }}" class="nav-link {% if request.path == url_for('contact') %}active{% endif %}">Contact</a></li>
            </ul>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/pranesh-karthick-ba3599195" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/praneshkarthick123" target="_blank"><i class="fab fa-github"></i></a>
                <a href="mailto:praneshkarthick123@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>
            <p>&copy; 2025 Pranesh Karthick. All rights reserved.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
