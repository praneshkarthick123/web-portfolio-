{% extends 'base.html' %}

{% block title %}Contact - Pranesh Karthick{% endblock %}

{% block content %}
<section>
    <h2 class="section-title">Get In Touch</h2>
    
    <div class="contact-container">
        <div class="contact-info">
            <div class="card">
                <h3 class="card-title">Contact Information</h3>
                
                <div class="contact-info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h4>Email</h4>
                        <p>praneshkarthick123@gmail.com</p>
                    </div>
                </div>
                
                <div class="contact-info-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h4>Phone</h4>
                        <p>07901677639</p>
                    </div>
                </div>
                
                <div class="contact-info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h4>Location</h4>
                        <p>London, United Kingdom</p>
                    </div>
                </div>
                
                <div class="social-links" style="margin-top: 2rem; text-align: center;">
                    <a href="https://linkedin.com/in/pranesh-karthick" target="_blank" style="font-size: 1.8rem; margin: 0 0.8rem;"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/praneshkarthick" target="_blank" style="font-size: 1.8rem; margin: 0 0.8rem;"><i class="fab fa-github"></i></a>
                    <a href="https://twitter.com/praneshkarthick" target="_blank" style="font-size: 1.8rem; margin: 0 0.8rem;"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        
        <div class="contact-form">
            <div class="card">
                <h3 class="card-title">Send Me a Message</h3>
                
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" class="form-control" placeholder="Enter subject">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" class="form-control" placeholder="Type your message here..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary" style="width: 100%;">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
